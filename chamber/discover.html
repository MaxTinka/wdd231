<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover what our area has to offer!" />
  <title>Discover | Entebbe Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/medium.css" />
  <link rel="stylesheet" href="styles/larger.css" />
  <script src="scripts/discover.js" defer></script>
</head>

<body>
  <header>
    <h1>Entebbe Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html" class="active">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main class="discover-grid">
    <aside id="sidebar">
      <div class="visit-message"></div>
      <div class="weather">
        <h3>Current Weather</h3>
        <p id="weather-temp"></p>
        <p id="weather-description"></p>
        <img id="weather-icon" src="" alt="Weather Icon" />
      </div>
    </aside>

    <section class="gallery">
      <!-- Cards inserted here dynamically -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Entebbe Chamber of Commerce</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Year and Last Modified
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;

    // Weather Fetching
    const apiKey = "YOUR_API_KEY"; // Replace with real key
    const city = "Entebbe";
    async function fetchWeather() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Weather unavailable.");
        const data = await response.json();
        document.getElementById("weather-temp").textContent = `Temperature: ${data.main.temp} Â°C`;
        document.getElementById("weather-description").textContent = `Conditions: ${data.weather[0].description}`;
        const icon = data.weather[0].icon;
        const img = document.getElementById("weather-icon");
        img.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
        img.alt = data.weather[0].description;
      } catch (err) {
        console.error(err);
        document.querySelector(".weather").textContent = "Weather data not available.";
      }
    }
    fetchWeather();

    // Visit Message Logic
    const visitMsg = document.querySelector(".visit-message");
    const today = Date.now();
    const lastVisit = localStorage.getItem("lastVisit");
    if (!lastVisit) {
      visitMsg.textContent = "Welcome! Let us know if you have any questions.";
    } else {
      const msDiff = today - Number(lastVisit);
      const days = Math.floor(msDiff / (1000 * 60 * 60 * 24));
      if (days < 1) {
        visitMsg.textContent = "Back so soon! Awesome!";
      } else if (days === 1) {
        visitMsg.textContent = "You last visited 1 day ago.";
      } else {
        visitMsg.textContent = `You last visited ${days} days ago.`;
      }
    }
    localStorage.setItem("lastVisit", today);
  </script>
</body>

</html>
