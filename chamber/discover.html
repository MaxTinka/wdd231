<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover what Entebbe has to offer!" />
  <title>Discover | Entebbe Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/medium.css" />
  <link rel="stylesheet" href="styles/larger.css" />
  <script src="scripts/discover.js" defer></script>
</head>

<body>
  <header>
    <h1>Entebbe Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html" class="active">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main class="discover-grid">
    <aside id="sidebar">
      <section class="visit-info">
        <h2>Visit Info</h2>
        <div class="visit-message"></div>
      </section>

      <section class="weather">
        <h2>Current Weather</h2>
        <p id="weather-temp"></p>
        <p id="weather-description"></p>
        <img id="weather-icon" src="" alt="Weather Icon" />
      </section>
    </aside>

    <section class="gallery">
      <!-- 8 interest cards dynamically loaded here -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Entebbe Chamber of Commerce</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Footer info
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;

    // Weather section
    const apiKey = "YOUR_API_KEY"; // Replace with your actual OpenWeatherMap API key
    const city = "Entebbe";

    async function fetchWeather() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch weather.");
        const data = await response.json();
        document.getElementById("weather-temp").textContent = `Temperature: ${data.main.temp} Â°C`;
        document.getElementById("weather-description").textContent = `Conditions: ${data.weather[0].description}`;
        const icon = data.weather[0].icon;
        const img = document.getElementById("weather-icon");
        img.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
        img.alt = data.weather[0].description;
      } catch (error) {
        document.querySelector(".weather").textContent = "Weather data not available.";
      }
    }

    fetchWeather();

    // Visit message using localStorage
    const visitDiv = document.querySelector(".visit-message");
    const today = Date.now();
    const lastVisit = localStorage.getItem("lastVisit");

    if (!lastVisit) {
      visitDiv.textContent = "Welcome! Let us know if you have any questions.";
    } else {
      const diff = today - parseInt(lastVisit);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      visitDiv.textContent = days < 1
        ? "Back so soon! Awesome!"
        : `You last visited ${days} day${days !== 1 ? "s" : ""} ago.`;
    }

    localStorage.setItem("lastVisit", today);
  </script>
</body>

</html>
